<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<f:view>
		<h:form>
			<p:commandButton value="Logar" action="javascript:void(0)"
				onclick="PF('dlg').show();" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			<p:dialog header="Login" widgetVar="dlg" resizable="false">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="login" value="Username:" />
					<p:inputText id="login" value="#{sessionBean.login}" required="true"
						label="login" />

					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{sessionBean.senha}" required="true"
						label="password" />

					<f:facet name="footer">
						<p:commandButton value="Login" update="growl"
							actionListener="#{sessionBean.logar}"
							oncomplete="handleLoginRequest(xhr, status, args)" />
					</f:facet>
				</h:panelGrid>
			</p:dialog>
		</h:form>
		<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);

        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
            window.open("menu.xhtml");
        }
    }
</script>
	</f:view>
</h:body>

</html>
